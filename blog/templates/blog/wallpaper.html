<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'fonts/label.ico' %}" type="image/x-icon">
    <title>YTMartian | 董家佚</title>
    <link rel="stylesheet" href="{% static 'css/wallpaper_preloader.css' %}">
    <link rel="stylesheet" href="{% static 'css/wallpaper_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/wallpaper_animate.css' %}">
</head>
<body data-spy="scroll">
<header>
    <img class="heroshot wow bounceInUp" data-wow-duration="3s"
         src="{{ image.pic_address }}"
         alt="Featured Work">
</header>
<div style="font-weight: bold;color: #ffffff;position: absolute;bottom: 5%;right: 3%">
    ←→<br>翻页
</div>
<script src="{% static 'js/wow.min4.js' %}"></script>
<script>new WOW().init();</script>
<script>
    //键盘事件
    document.onkeydown = keyDown;

    function keyDown() {
        let key_code = event.which;   //取得对应的键值（数字）
        const url = window.location.href;
        const list = url.split('/');
        let number = parseInt(list[list.length - 1]);
        let new_url = '';
        for (let i = 0; i < list.length - 1; i++) new_url += list[i] + '/';
        if (key_code === 37) {//left
            number -= 1;
            if (number <= 0) return;
            window.location.href = new_url + String(number);
        } else if (key_code === 39) {//right
            number += 1;
            window.location.href = new_url + String(number);
        }
    }
</script>
</body>
</html>
