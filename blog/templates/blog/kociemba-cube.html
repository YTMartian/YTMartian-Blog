<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'fonts/label.ico' %}" type="image/x-icon">
    <title>Kociemba Cube</title>
    <link rel="stylesheet" href="{% static 'css/cube-style.css' %}">
</head>


<body>

<div class="ui">

    <div class="ui__background"></div>

    <div class="ui__game"></div>

    <div class="ui__texts">
        <h1 class="text text--title">
            <span>THE</span>
            <span>CUBE</span>
        </h1>

        <div class="text text--note">
            双击开始
            <div style="font-size: 0.6em;padding-top: 20px;">
            source from: http://www.jq22.com/jquery-info21216
            <br><br>
            using kociemba algorithm to restore the cube.
        </div>
        </div>
        <div class="text text--timer">
            0:00
        </div>
        <div class="text text--complete">
            <span>完成!</span>
        </div>
        <div class="text text--best-time">
            <icon trophy></icon>
            <span>最好时间!</span>
        </div>
    </div>

    <div class="ui__prefs">
        <range name="flip" title="翻转类型" list="快速&nbsp;,平滑,弹跳"></range>
        <range name="scramble" title="打乱步数" list="20,25,30"></range>
        <range name="fov" title="摄像机视角" list="正交,透视"></range>
        <range name="theme" title="颜色模式" list="Cube,Erno,Dust,Camo,Rain"></range>
    </div>

    <div class="ui__stats">
        <div class="stats" name="total-solves">
            <i>Total solves:</i><b>-</b>
        </div>
        <div class="stats" name="best-time">
            <i>最好时间:</i><b>-</b>
        </div>
        <div class="stats" name="worst-time">
            <i>最坏时间:</i><b>-</b>
        </div>
        <div class="stats" name="average-5">
            <i>Average of 5:</i><b>-</b>
        </div>
        <div class="stats" name="average-12">
            <i>Average of 12:</i><b>-</b>
        </div>
        <div class="stats" name="average-25">
            <i>Average of 25:</i><b>-</b>
        </div>
    </div>

    <div class="ui__buttons">
        <button class="btn btn--bl btn--stats">
            <icon trophy></icon>
        </button>
        <button class="btn btn--bl btn--prefs">
            <icon settings></icon>
        </button>
        <button class="btn btn--bl btn--back">
            <icon back></icon>
        </button>
        <a href="#" class="btn btn--br btn--pwa"/>

        </button>
    </div>

</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script>
<script src="{% static 'js/cube.js' %}"></script>
</body>
</html>
